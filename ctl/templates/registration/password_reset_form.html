{% extends 'base.html' %}

{% block content %}
    
<div class="container">
	<form class="form-signin" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">reset password</h2>
        <div class="login-wrap">
            {{ form.non_field_errors }}
            <input autofocus = "" id="id_new_password1" name="new_password1" type="password" required="" class="form-control" placeholder="Password">
            {{ form.new_password1.errors }}
            {{ form.new_password1.help_text|safe }}
            <input id="id_new_password2" name="new_password2" type="password" required="" class="form-control" placeholder="Confirm Password">
            {{ form.new_password2.errors }}
            <button class="btn btn-lg btn-login btn-block" type="submit">Reset</button>
        </div>
	</form>
</div>
{% endblock %}
